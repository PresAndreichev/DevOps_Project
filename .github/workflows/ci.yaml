name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.build-docker.outputs.image-tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install pylint
        run: |
          pip install pylint

      - name: Install black
        run: |
          pip install black

      - name: Run Lint check
        id: lint
        run: |
          pylint src/app.py src/app_test.py

      - name: Format check
        run: |
          black src/app.py src/app_test.py

      - name: Run Unit tests
        run: |
          pytest

      - name: Build Docker Image
        run: |
          docker build -t myapp:${{ github.sha }} .
          echo "image-tag=myapp:${{ github.sha }}" >> $GITHUB_OUTPUT

  security_tests:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Snyk CLI
        run: |
          npm install -g snyk

      - name: Authenticate Snyk
        run: |
          snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk tests (DAST)
        run: |
          snyk test

      - name: Run Trivy vulnerability scanner in filesystem mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'            
          scan-ref: '.'              
          format: 'table'             
          exit-code: '1'

      - name: Set up JDK for SonarCloud Scanner
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run SonarCloud scan (SAST)
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  push_to_docker_hub:
    runs-on: ubuntu-latest
    needs: security_tests
    if: success()
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          SOURCE_IMAGE=${{ needs.build_and_test.outputs.image-tag }}
          TARGET_IMAGE=${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}

          echo "Tagging image: $SOURCE_IMAGE as $TARGET_IMAGE"
          docker tag $SOURCE_IMAGE $TARGET_IMAGE

          echo "Pushing image: $TARGET_IMAGE"
          docker push $TARGET_IMAGE